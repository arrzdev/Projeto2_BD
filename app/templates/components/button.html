{% macro render(text, svg_d) %}
<button class="btn">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-4, w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path 
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="{{svg_d}}" 
    />
  </svg>
  {{text}}
</button>
{% endmacro %}
