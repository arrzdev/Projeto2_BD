{% import "components/circleButton.html" as circleButton %}

{% macro render(navbar_text, current_q, search_label) %}
<nav id="navbar">
  <div class="navbar bg-base-100">
    <div class="navbar-start">
      <div class="dropdown">
        <label tabindex="0" class="btn btn-ghost btn-circle">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
          </svg>
        </label>
        <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
          <li><a href="{{url_for('customers_index')}}">Customers</a></li>
          <li><a href="{{url_for('products_index')}}">Products</a></li>
          <li><a href="{{url_for('suppliers_index')}}">Suppliers</a></li>
        </ul>
      </div>
    </div>
    <div class="navbar-center">
      <a class="btn btn-ghost normal-case text-xl">{{navbar_text}}</a>
    </div>
    <!-- Search bar -->
    <div class="navbar-end">
      <div class="form-control relative">
        <input type="text" placeholder="{{search_label}}" value="{{current_q}}" id="search_bar" class="input input-bordered w-24 md:w-auto pr-10"
          onchange="changeParameter('q', this.value)">
        <span class="search-icon">
          {{circleButton.render('', 'M6 18L18 6M6 6l12 12', "changeParameter('q', '')")}}
        </span>
      </div>

      <!-- Cart dropdown -->
      <div class="dropdown dropdown-end">
        <label tabindex="0" class="btn btn-ghost btn-circle">
          <div class="indicator">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <span class="badge badge-sm indicator-item">8</span>
          </div>
        </label>
        <div tabindex="0" class="mt-3 card card-compact dropdown-content w-52 bg-base-100 shadow">
          <div class="card-body">
            <span class="font-bold text-lg">8 Items</span>
            <span class="text-info">Subtotal: $999</span>
            <div class="card-actions">
              <button class="btn btn-primary btn-block">View cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
{% endmacro %}
